server:
  port: 8080

#Conexion a Eureka Server
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8099/eureka/

zuul:
  routes:
    catalogo:
      path: /alumnos/**
      service-id: microservice-alumno
    compra:
      path: /cursos/**
      service-id: microservice-curso


